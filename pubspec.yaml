name: oneforall
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  sidebarx: ^0.16.0
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  firebase_core: ^2.15.0
  path_provider: ^2.1.1
  introduction_screen: ^3.1.11
  shared_preferences: ^2.2.0
  firebase_auth: ^4.7.1
  email_validator: ^2.1.17
  cloud_firestore: ^4.8.3
  firebase_storage: ^11.2.5
  image_picker: ^1.0.1
  # flutter_downloader: ^1.10.5
  url_launcher: ^6.1.12
  animations: ^2.0.7
  firebase_messaging: ^14.6.5
  http: ^1.1.0
  dart_jsonwebtoken: ^2.8.2
  pointycastle: ^3.7.3
  jwt_io: ^1.1.6
  google_sign_in: ^6.1.4
  googleapis_auth: ^1.4.1
  async: ^2.11.0
  google_mobile_ads: ^3.0.0
  just_audio: ^0.9.35
  photo_view: ^0.14.0
  flutter_shakemywidget: ^1.0.5+1
  flame: ^1.9.1
  flame_forge2d: ^0.15.0+1
  google_fonts: ^6.1.0
  local_hero: ^0.3.0
  shimmer: ^3.0.0
  archive: ^3.4.9
  open_file: ^3.3.2
  filesystem_picker: ^4.1.0
  file_picker: ^6.1.1
  cloud_functions: ^4.5.8
  showcaseview: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

# * Launcher Icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  

# The following section is specific to Flutter packages.
# ! Do not bundle with line 48, or you will leak the private key in your source!
flutter:
  uses-material-design: true
  assets:
    - assets/images/purpwallpaper 2.png
    - assets/images/logbg.png
    - assets/audio/quizAudio.mp3
    - assets/audio/successSound.mp3
    - assets/images/logo.png
    - assets/images/builtwithflutter.png
    - assets/audio/boopSound.mp3
    - assets/images/logoanim.gif
  fonts:
    - family: MyFlutterApp
      fonts: 
        - asset: icons/MyFlutterApp.ttf